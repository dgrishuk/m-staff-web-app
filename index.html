<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M staff</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon set -->
    <link rel="apple-touch-icon" sizes="180x180" href="asssets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="asssets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asssets/favicon/favicon-16x16.png">
    <link rel="manifest" href="asssets/favicon/site.webmanifest">
    <link rel="mask-icon" href="asssets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <header>
        <img class="logo" src="asssets/logo/new_logo.svg" width="60" height="60" alt="logo M staff">
        <h1>Staff App</h1>
    </header>
    <article>
        <section>
            <h2>Калькулятор цен</h2>
            <p id="bonusCount"> Начислится баллов = 300 Б</p>
            <p id="pricePlus20">Цена + 20 % = 120.000 Р</p>
            <h3>Цена фототехники</h3>
            <p id="priceMargin">Наша наценка = 20.000 Р</p>
            <p id="resultPrice">Цена + наша наценка = 120.000 Р</p>
            <p id="resultPricePlus20">Цена + наценка + 20 % = 144.000 Р</p>
            <div class="block-input">
                <input id="input-price" type="number" placeholder="123000">
                <button class="btn-input" onclick="calcPrice()">
                    <b>Расчитать</b>
                    <img class="btn-menu__icon" src="/asssets/icon_button/arrow-right-svgrepo-com.svg" width="30"
                        height="30">
                </button>
            </div>
        </section>
    </article>
    <footer>
        <nav>
            <ul>
                <li>
                    <button class="btn-menu" onclick="window.location.href = 'index.html';">
                        <img class="btn-menu__icon" src="/asssets/icon_button/offer-svgrepo-com.svg" width="30"
                            height="30">
                        <b>Калькулятор цен</b>
                    </button>
                </li>
                <li>
                    <button class="btn-menu">
                        <img class="btn-menu__icon" src="/asssets/icon_button/phone-cross-svgrepo-com.svg" width="30"
                            height="30">
                        <b>Пропущенные звонки</b>
                    </button>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>

</html>
